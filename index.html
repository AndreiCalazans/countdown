<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Event CountDown</title>
    <link rel="stylesheet" href="css.css">
  </head>
  <body>
    <div>
 <p>Choose date of Event:</p>
<input type="date" name="eventTime" id="eventTime"/>
<p>Name of Event:</p>
<input type="text" id="nameOfEvent" />
</div>
<div>
<button class="btn " onClick= timer()  >Submit</button>
 </div>
<table>
    <tr>
    <td id="Name" colspan="4";>COUNTDOWN</td>
  </tr>
  <tr id="counter">
    <td id="day"></td>
    <td id="hour"></td>
    <td id="minutes"></td>
    <td id="seconds"></td>
  </tr>
   <tr>
    <td>DAYS</td>
    <td>HOURS</td>
    <td>MINUTES</td>
    <td>SECONDS</td>
  </tr>
</table>


  </body>
  <script type="text/javascript" src="js.js">
  </script>
</html>
